<span id="portfolio"></span>
<div class="panel container portfolio-container">
  <p class="panel-heading"><strong>Projects</strong></p>

  {% for post in paginator.posts %}
    <p class="panel-block">
      <a href="{{post.url}}" class="button is-primary is-outlined is-medium is-fullwidth">
        {{post.title}}
      </a>
      <figure class="image is-16by9 portfolio-image">
        <img src="/build/img/portfolio/{{post.image}}">
      </figure>
    </p>

    {% for category in post.categories %}
      <a href="/categories#category-{{ category }}" class="tag {% if site.data.category[category].color %} is-{{ site.data.category[category].color }} {% endif %}">{{ category }}</a>
    {% endfor %}

    <br>
  {% endfor %}

  <nav class="pagination is-centered">
    <ul class="pagination-list">
      {% for page in (1..paginator.total_pages) %}
      <li>
        <a
        {% if page==paginator.page %}
        {% else %}
          href="{% if page == 1 %}../{% else %}{% if paginator.page != 1 %}../{% endif %}{{ page }}{% endif %}#portfolio"
        {% endif %}
        class="pagination-link {% if page == paginator.page %} is-current {% endif %}">{{ page }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
