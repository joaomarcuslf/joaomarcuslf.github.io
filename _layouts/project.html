---
  layout: default
---
<article class="section">
  <div class="container">
    <div class="heading">

      <h2 class="title">{{ page.title }}</h2>

      <span class="subtitle">
        {{ page.description }}
      </span>
    </div>

    <a href="{{ page.repo }}" class="button is-primary is-outlined is-medium is-fullwidth"> Project Link </a>

    <figure class="image is-16by9 portfolio-image">
      <img src="/build/img/portfolio/{{ page.image }}">
    </figure>
  </div>
</article>
